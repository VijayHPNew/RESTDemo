<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="message-jquery-rest.js"></script>
<link rel="stylesheet" type="text/css" href="display_style.css">
<title>HTML form page to call REST to POST, retrieve and display content</title>
</head>
<body>

<form method = "POST" id="message_form">
<table>

<tr>
	<td width="100">
		<label for="message">Message:</label>
	</td>
	<td>
		<input type = "text" name = "message">
	</td>
</tr>

 
<tr>
	<td width="100">
		<label for="userName">User name:</label>
	</td>
	<td>
		<input type = "text" name = "userName">
	</td>
</tr>

<tr>
	<td width="100">
		<label for="city">City:</label>
	</td>
	<td>
		<input type = "text" name = "city" id="city">
	</td>
</tr>


<tr>
	<td>
		<div id="ajax_response">
		</div>
	</td>
</tr>

<tr>
	<td align="center">
		<button type="submit" value="DONE" id="DONE">DONE</button>
	</td>
</tr>
</table>
</form>

<footer id="footer" class="footer">

</footer>

</body>
</html>
